{% extends 'base.html' %}
{% load static %}
{% block content  %}
<div id="map"></div>
<script> 
navigator.geolocation.getCurrentPosition(position => {
  const { latitude, longitude } = position.coords;
  // Show a map centered at latitude / longitude.
  map.innerHTML = '<iframe width="750" height="300" src="https://maps.google.com/maps?q='+latitude+', '+longitude+'&amp;z=15&amp;output=embed"></iframe>';
});
</script>





{% endblock %}
