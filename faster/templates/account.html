{% extends 'base.html' %}
{% load static %}
{% block content  %}
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label" required="required">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label" required="required">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm" action="connect.php" method="post">
				<div class="group">
					<label for="user" class="label" required="required">Username</label>
					<input id="user" type="text" class="input" name="Username">
				</div>
				<div class="group">
					<label for="pass" class="label" required="required">Email Address</label>
					<input id="pass" type="text" class="input" name="Email Address">
				</div>
				<div class="group">
					<label for="pass" class="label" required="required">Password</label>
					<input id="pass" type="password" class="input" data-type="password" name="Password">
				</div>
				<div class="group">
					<label for="pass" class="label" required="required">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password" Name="Repeat Password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
